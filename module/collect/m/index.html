<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>  
        
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
        <script type="text/javascript" src="lib/js/ligeo.mobile.js"></script>

    </head>
    <body>
        <div data-role="page">

            <div data-role="header">
                <h1>Login</h1>
            </div>

            <div data-role="content">	
                <form action="" method="POST"  onsubmit="return userLogin(document.getElementById('login_login').value, document.getElementById('login_password').value)">
                    <input type="text" name="login" id="login_login" placeholder="Login" value="">
                    <input type="password" name="password" id="login_password" placeholder="Password" value="">

                    <input type="submit" value="Login">
                </form> 
            </div>

        </div>
    </body>
</html>
